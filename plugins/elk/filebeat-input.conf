input {
  beats {
    port => 5044
    host => "0.0.0.0"
  }
}

output {
  if [@metadata][pipeline] {
    elasticsearch {
      hosts => "http://127.0.0.1:9200"
      manage_template => false
      index => "%{[@metadata][beat]}-%{[@metadata][version]}-%{+YYYY.MM.dd}"
      pipeline => "%{[@metadata][pipeline]}"
      user => "ES_USER"
      password => "ES_PASS"
    }
  } else {
    elasticsearch {
      hosts => "http://127.0.0.1:9200"
      manage_template => false
      index => "%{[@metadata][beat]}-%{[@metadata][version]}-%{+YYYY.MM.dd}"
      user => "ES_USER"
      password => "ES_PASS"
    }
  }
}